			<th>#gustosos</th>

					<input type="hidden" name="idAficion" th:value="${aficion.id}"/>

					</button>
				</form>
				
				<form action="/aficion/d">
					<input type="hidden" name="idAficion" th:value="${aficion.id}"/>

					</button>
				</form>
			</td>

		</tr>
	</table>
</div>
