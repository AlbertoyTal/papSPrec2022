<div class="container">
	<h1>Nueva persona</h1>
	
	<form action="/persona/c" method="post">
		<label for="idLoginname">Loginname</label>
		<input id="idLoginname" type="text" name="loginname" autofocus="autofocus" required="required"/>
		<br/>
		
		<label for="idNombre">Nombre</label>
		<input id="idNombre" type="text" name="nombre"/>
		<br/>
		
		<label for="idApellido" >Apellido</label>
		<input id="idApellido " type="text" name="apellido"/>
		<br/>
		
		<div class="row">
		<label for="idPaisNace">País nac.</label>
		<select name="idPaisNace">
			<option value="-1">----</option>
			<option th:each=" pais : ${paises}" th:value="${pais.id}" th:text="${pais.nombre}"/>
		</select>
		</div>

		<div class="row">
		<label for="idPaisVive">País resid.</label>
		<select name="idPaisVive">
			<option value="-1">----</option>
			<option th:each=" pais : ${paises}" th:value="${pais.id}" th:text="${pais.nombre}"/>
		</select>
		</div>
		
		<div class="row">
    	<fieldset>
        	<legend>
        	Aficiones (gustos)
        	</legend>
        	
			<th:block th:each="aficion : ${aficiones}">

			<input th:id="|id-gusta-${aficion.id}|" type="checkbox" name="idsAficionGusta[]" th:value="${aficion.id}"/>
			<label th:for="|id-gusta-${aficion.id}|" th:text="${aficion.nombre}"/>

			</th:block>
    	
    	</fieldset>
    	</div>
		
		<div class="row">
    	<fieldset>
        	<legend>
        	Aficiones (odios)
        	</legend>
        	
			<th:block th:each="aficion : ${aficiones}">

			<input th:id="|id-odia-${aficion.id}|" type="checkbox" name="idsAficionOdia[]" th:value="${aficion.id}"/>
			<label th:for="|id-odia-${aficion.id}|" th:text="${aficion.nombre}"/>

			</th:block>
    	
    	</fieldset>
    	</div>


		<input type="submit"/>
		<br/>
	</form>
</div>
