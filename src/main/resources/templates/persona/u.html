<div class="container">
	<h1>Editar persona</h1>
	
	<form action="/persona/u" method="post">
		<input type="hidden" name="idPersona" th:value="${persona.id}"/>
		
		<label for="idLoginname">Loginname</label>
		<input id="idLoginname" type="text" th:value="${persona.loginname}" name="loginname" autofocus="autofocus" required="required" />
		<br/>
		
		<label for="idNombre">Nombre</label>
		<input id="idNombre" type="text" th:value="${persona.nombre}" name="nombre"/>
		<br/>
		
		<label for="idApellido">Apellido</label>
		<input id="idApellido " type="text" th:value="${persona.apellido}" name="apellido"/>
		<br/>
		
		<input type="submit"/>
		<br/>
	</form>
</div>
