<div class="container">
	<h1>Lista de personas</h1>
	
	<form action="/persona/c">
		<input type="submit" value="Nueva persona"/>
	</form>
	
	<table class="table table-striped">
		<tr>
			<th>Loginname</th>
			<th>Nombre</th>
			<th>Apellido</th>
			<th>País nac.</th>
			<th>País resid.</th>
			<th>Gustos</th>
			<th>Odios</th>
			<th>Acciones</th>
		</tr>
		
		<tr th:each="persona : ${personas}">
			<td> <th:block th:text="${persona.loginname}"/>  </td>
			<td> <th:block th:text="${persona.nombre}"/></td>
			<td> <th:block th:text="${persona.apellido}"/></td>
			<td> <th:block th:text="${persona.nace?.nombre}"/> </td>
			<td> <th:block th:text="${persona.vive?.nombre}"/> </td>
			<td>
				<th:block th:each=" gusto : ${persona.gustos}" th:text="|${gusto.nombre} |" />
			</td>
			<td>
				<th:block th:each=" odio : ${persona.odios}" th:text="|${odio.nombre} |" />
			</td>
			<td class="row"> 
				<form action="/persona/u">
					<input type="hidden" name="idPersona" th:value="${persona.id}"/>
					<button onclick="submit()">
						<img src="/img/lapiz.png" height="25" width="25"/>
					</button>
				</form>
				<form action="/persona/d">
					<input type="hidden" name="idPersona" th:value="${persona.id}"/>
					<button onclick="submit()">
						<img src="/img/basura.png" height="25" width="25"/>
					</button>
				</form>
			</td>

		</tr>
	</table>
</div>
