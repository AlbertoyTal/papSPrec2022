<div class="container">
	<h1>Editar persona</h1>
	
	<form action="/persona/u" method="post">
		<input type="hidden" name="idPersona" th:value="${persona.id}"/>
		
		<label for="idLoginname">Loginname</label>
		<input id="idLoginname" type="text" th:value="${persona.loginname}" name="loginname" autofocus="autofocus" required="required" />
		<br/>
		
		<label for="idNombre">Nombre</label>
		<input id="idNombre" type="text" th:value="${persona.nombre}" name="nombre"/>
		<br/>
		
		<label for="idApellido">Apellido</label>
		<input id="idApellido " type="text" th:value="${persona.apellido}" name="apellido"/>
		<br/>
		
		<fieldset>
		<legend>País de nacimiento</legend>
		<select name="idPaisNace">
			<option value="-1">-----</option>
			<option th:each="pais:${paises}" th:value="${pais.id}" th:text="${pais.nombre}"
			th:selected="${persona.nace?.id==pais.id}" 
			/>
		</select>
		</fieldset>

		<fieldset>
		<legend>
		País de residencia
		</legend>
		<select name="idPaisVive">
			<option value="-1">-----</option>
			<option th:each="pais:${paises}" th:value="${pais.id}" th:text="${pais.nombre}"
			th:selected="${persona.vive?.id==pais.id}" 
			/>
		</select>
		</fieldset>
		
		<div class="row">
    	<fieldset>
        	<legend>
        	Aficiones (gustos)
        	</legend>
			<th:block th:each="aficion : ${aficiones}">
				<input 
				th:checked="${persona.gustos.contains(aficion)}"
				th:id="|id-gusta-${aficion.id}|" type="checkbox" name="idsAficionGusta[]" th:value="${aficion.id}"/>
				<label th:for="|id-gusta-${aficion.id}|" th:text="${aficion.nombre}"/>
			</th:block>
    	</fieldset>
    	</div>


		<div class="row">
    	<fieldset>
        	<legend>
        	Aficiones (odios)
        	</legend>
			<th:block th:each="aficion : ${aficiones}">
				<input 
				th:checked="${persona.odios.contains(aficion)}"
				th:id="|id-odia-${aficion.id}|" type="checkbox" name="idsAficionOdia[]" th:value="${aficion.id}"/>
				<label th:for="|id-odia-${aficion.id}|" th:text="${aficion.nombre}"/>
			</th:block>
    	</fieldset>
    	</div>

		
		<br/>
		<input type="submit"/>
		<br/>
	</form>
</div>
